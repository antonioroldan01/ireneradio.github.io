<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRENE GIGGLES RADIO</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div class="logo">
                    <img src="images/IRENE.PNG" alt="GIGGLESRADIO" width="200px" height="150px">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn"> Sign In </button>
                </form>
                <div class="links">
                    <a href="#"> Forgot Password</a>
                    <a href="#"> Sign In with company or school </a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2023, Irene Giggles Radio All Rights Reserved</p>
                <div>
                    <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                </div>
            </footer>
        </div>
    
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text"> TUNE IN WITH <strong>GIGGLES</strong></h1>
                    <a href="" class="secondary-btn">CLICK TO FOR LATEST INTERVIEWS</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
